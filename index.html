<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <!-- register form -->
  <div id="register" class="container">
    <div class="row content">
      <div class="col-md-6 mb-3">
        <img src="assets/register.svg" alt="register image" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h3 class="register-text mb-3">Register</h3>
        <form id="form-register">
          <div class="form-group">
            <input type="text" name="firstName" id="firstNameRegister" placeholder="Your First Name" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="lastName" id="lastNameRegister" placeholder="Your Last Name" class="form-control">
          </div>
          <div class="form-group">
            <input type="email" name="email" id="emailRegister" placeholder="Your Email" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" name="password" id="passwordRegister" placeholder="Your Password" class="form-control">
          </div>
          <!-- <div class="form-group form-check">
            <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox" class="form-control">
            <label for="checkbox" class="form-check-label">Remember Me</label>
          </div> -->
          <button class="btn btn-class" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
  <!-- register form -->

  <!-- login form -->
  <div id="login" class="container">
    <div class="row content">
      <div class="col-md-6 mb-3">
        <img src="assets/login.svg" alt="login image" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h3 class="login-text mb-3">Log In</h3>
        <form id="form-login">
          <!-- <div class="form-group">
            <input type="text" name="firstName" id="firstName" placeholder="Your First Name" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="lastName" id="lastName" placeholder="Your Last Name" class="form-control">
          </div> -->
          <div class="form-group">
            <input type="email" name="login-email" id="emailLogin" placeholder="Your Email" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" name="login-password" id="passwordLogin" placeholder="Your Password" class="form-control">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox" class="form-control">
            <label for="checkbox" class="form-check-label">Remember Me</label>
          </div>
          <button class="btn btn-class" type="submit">Log In</button>
          <p class="text-left" style="padding-top: 15px;">or</p>
          <div class="g-signin2" data-onsuccess="onSignIn" data-theme="light" data-longtitle="true"></div>
        </form>
      </div>
    </div>
  </div>
  <!-- login form -->

  <!-- random food -->
  <div class="container">
    <div class="row-content">
      <div class="col d-flex justify-content-center">
        <div class="card">
          <img src="https://spoonacular.com/recipeImages/642660-556x370.jpg" alt="Fennel and Orange Salad With Toasted Hazelnuts and Cranberries" class="card-img-top" style="padding-top: 30px;">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center; padding-top: 10px;">Fennel and Orange Salad With Toasted Hazelnuts and Cranberries</h5>
            <div class="card-after-title">
              <div>
                <label for="servings">
                  Servings:
                  <!-- ambil value serving aja -->
                  <h6 class="card-servings">4 servings</h6>
                </label>
              </div>
              <div>
                <label for="diets">
                  Diets:
                  <!-- ambil values dari Diets, diolah agar tanpa tanda petik dan spasi setelah koma -->
                  <h6 class="card-diets">Gluten free, dairy free, paleolithic, lacto ovo vegetarian, primal, vegan</h6>
                </label>
              </div>
              <div>
                <!-- ambil value ingredients, equipment, dan instruction dari analyzedInstruction -->
                <label for="ingredients">
                  Ingredients:
                    <!-- ambil name ingredients dari tiap steps nya, di join -->
                    <h6>orange, fennel bulb, olive oil, vinegar, pepper, salt, hazelnuts, toast, vinaigrette, fennel, dried cranberries</h6>
                </label>
              </div>
              <div>
                <label for="instruction">
                  Instruction:
                  <h6>
                    <ol>
                      <!-- ambil value step dari steps -->
                      <li>Finely grate enough zest from the orange to measure 1/2 tablespoon.</li>
                      <li>Cut peel, including all white pith, from the orange with a paring knife. Then cut segments free from membranes.</li>
                      <li>Cut out and discard core of fennel bulb, then cut bulbs crosswise into very thin slices, as thin as you can get them.</li>
                      <li>Whisk together vinegar, zest, salt, and pepper in a small bowl until salt is dissolved, then add olive oil slowly in a stream, whisking until combined well.</li>
                      <li>Toast hazelnuts on medium heat on a dry skillet.</li>
                      <li>Toss fennel and oranges with vinaigrette in a large bowl until combined well.</li>
                      <li>Top with toasted hazelnuts and dried cranberries.</li>
                      <li>Garnish with a few fennel fronds.</li>
                    </ol>
                  </h6>
                </label>
              </div>
            </div>
            <button class="btn btn-class" style="float:right">go somewhere</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- random food -->
